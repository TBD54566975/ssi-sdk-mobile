pre-commit:
  parallel: true
  commands:
    check-format:
      root: "react-native-ssi"
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx,json}"
      run: yarn example && yarn prettier --check {files}
    lint:
      root: "react-native-ssi"
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn example && yarn eslint {files}
    type-check:
      root: "react-native-ssi"
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn example && yarn tsc --noEmit 